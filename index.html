<!DOCTYPE html><html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hệ Thống Trắc Nghiệm</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <style>
    :root { --primary-color:#4e73df; --bg-color:#f8f9fc; --card-bg:#fff; --text-color:#333; --shadow:rgba(0,0,0,0.1); --option-bg:#fff; --option-hover:#e1eaff; }
    *{box-sizing:border-box;margin:0;padding:0;}
    html,body{width:100%;height:100%;font-family:'Roboto',sans-serif;background:var(--bg-color);color:var(--text-color);overflow:hidden;}
    #app{display:flex;align-items:center;justify-content:center;width:100%;height:100%;}
    .card{background:var(--card-bg);border-radius:12px;box-shadow:0 8px 24px var(--shadow);width:75vw;max-width:800px;position:relative;display:flex;flex-direction:column;max-height:90vh;overflow:hidden;transition:all .3s;}
    .card.fullscreen{width:100vw;height:100vh;max-width:none;border-radius:0;}
    header{background:var(--primary-color);color:#fff;padding:16px;text-align:center;}
    header h1{margin:0;font-weight:500;}
    .settings-btn{position:absolute;top:16px;right:16px;background:none;border:none;font-size:1.5rem;color:#666;cursor:pointer;}
    .settings-panel{position:absolute;top:56px;right:16px;background:var(--card-bg);padding:16px;box-shadow:0 8px 24px var(--shadow);border-radius:8px;width:220px;display:none;z-index:10;}
    .settings-panel button{width:100%;margin:8px 0;padding:8px;background:var(--primary-color);color:#fff;border:none;border-radius:4px;cursor:pointer;}
    .settings-panel input[type=color]{width:100%;height:32px;border:none;margin-top:8px;}
    .screen{flex:1;overflow-y:auto;padding:16px;}
    .screen.hidden{display:none;}
    .question-card{margin-bottom:24px;position:relative;}
    .question-card h2{font-size:1.5rem;font-weight:500;margin-bottom:16px;}
    .question-card .actions{position:absolute;top:8px;right:8px;display:flex;gap:8px;}
    .question-card .actions span{cursor:pointer;font-size:1.2rem;color:#000;}
    .options{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-bottom:16px;}
    .option{background:var(--option-bg);border:2px solid var(--primary-color);border-radius:12px;padding:12px;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:background .3s;border-color:transparent;}
    .option span{font-size:1rem;text-align:center;color:var(--text-color);}
    .option:hover{background:var(--option-hover);}
    .option.selected{background:var(--primary-color);border-color:var(--primary-color);}
    .option.selected span{color:#fff;}
    .main-btn{background:var(--primary-color);color:#fff;border:none;border-radius:6px;padding:12px 20px;font-size:1rem;cursor:pointer;transition:filter .3s;}
    .main-btn:hover{filter:brightness(90%);}
    @media(max-width:600px){.card{width:90vw;}header,.screen{padding:12px;} .question-card h2{font-size:1.2rem;} .option{padding:8px;} .option span{font-size:0.9rem;} }
  </style>
</head>
<body>
  <div id="app">
    <div id="card" class="card">
      <header>
        <h1>Hệ Thống Trắc Nghiệm</h1>
        <button id="settingsBtn" class="settings-btn">⚙️</button>
      </header>
      <!-- Main Screen -->
      <div id="startScreen" class="screen">
        <input type="text" id="participantName" placeholder="Tên của bạn" spellcheck>
        <div style="display:flex;gap:8px;margin:12px 0;">
          <button id="startBtn" class="main-btn">Bắt đầu</button>
          <button id="toggleSetupBtn" class="main-btn">Chỉnh sửa đề</button>
        </div>
        <!-- Setup Panel -->
        <div id="setupScreen" class="screen hidden">
          <button id="toggleInputModeBtn" class="main-btn">Chuyển sang nhập nhanh</button>
          <div id="manualInput">
            <input type="text" id="qInput" placeholder="Câu hỏi">
            <input type="text" id="a0" placeholder="Đáp án A">
            <input type="text" id="a1" placeholder="Đáp án B">
            <input type="text" id="a2" placeholder="Đáp án C">
            <input type="text" id="a3" placeholder="Đáp án D">
            <label for="cInput">Đáp án đúng:</label>
            <select id="cInput">
              <option value="0">A</option><option value="1">B</option>
              <option value="2">C</option><option value="3">D</option>
            </select>
            <button id="addQuestionBtn" class="main-btn">Thêm câu hỏi</button>
          </div>
          <div id="bulkInput" class="screen hidden">
            <textarea id="bulkArea" rows="6" placeholder="Dán định dạng nhanh"></textarea>
            <button id="importBulkBtn" class="main-btn">Nhập nhanh</button>
          </div>
          <p id="questionCount">Hiện có 0 câu hỏi</p>
          <button id="currentDeBtn" class="main-btn">Đề hiện tại</button>
        </div>
      </div>
      <!-- Current De Screen -->
      <div id="currentDeScreen" class="screen hidden">
        <h2>Đề hiện tại</h2>
        <div id="currentDeContainer"></div>
        <button id="backToSetupBtn" class="main-btn">Quay lại chỉnh đề</button>
      </div>
      <!-- Quiz Screen -->
      <div id="questionScreen" class="screen hidden">
        <div class="question-card"><h2 id="questionText"></h2></div>
        <div class="options" id="optionsContainer"></div>
        <button id="submitBtn" class="main-btn" style="margin-top:16px;">Nộp bài</button>
      </div>
      <!-- Result Screen -->
      <div id="resultScreen" class="screen hidden">
        <h2>Kết quả</h2>
        <p id="resultText"></p>
        <button id="restartBtn" class="main-btn">Làm lại</button>
        <button id="backHomeBtn" class="main-btn">Về màn hình chính</button>
      </div>
    </div>
  </div>
  <script>
    let shuffleQ=true, shuffleA=true, spell=true, score=0;
    let questions=[];
    const card = document.getElementById('card');
    const settingsBtn = document.getElementById('settingsBtn');
    const settingsPanel = document.getElementById('settingsPanel');
    const toggleShuffleQ = document.getElementById('toggleShuffleQ');
    const toggleShuffleA = document.getElementById('toggleShuffleA');
    const toggleSpell = document.getElementById('toggleSpell');
    const enterFs = document.getElementById('enterFs');
    const themeColor = document.getElementById('themeColor');const startScreen = document.getElementById('startScreen');
const setupScreen = document.getElementById('setupScreen');
const currentDeScreen = document.getElementById('currentDeScreen');
const questionScreen = document.getElementById('questionScreen');
const resultScreen = document.getElementById('resultScreen');

const startBtn = document.getElementById('startBtn');
const toggleSetupBtn = document.getElementById('toggleSetupBtn');
const toggleInputModeBtn = document.getElementById('toggleInputModeBtn');
const participantName = document.getElementById('participantName');

const qInput = document.getElementById('qInput');
const aInputs = [
  document.getElementById('a0'),
  document.getElementById('a1'),
  document.getElementById('a2'),
  document.getElementById('a3')
];
const cInput = document.getElementById('cInput');
const addQuestionBtn = document.getElementById('addQuestionBtn');
const bulkArea = document.getElementById('bulkArea');
const importBulkBtn = document.getElementById('importBulkBtn');
const questionCount = document.getElementById('questionCount');

const currentDeBtn = document.getElementById('currentDeBtn');
const currentDeContainer = document.getElementById('currentDeContainer');
const backToSetupBtn = document.getElementById('backToSetupBtn');

const questionText = document.getElementById('questionText');
const optionsContainer = document.getElementById('optionsContainer');
const submitBtn = document.getElementById('submitBtn');

const restartBtn = document.getElementById('restartBtn');
const backHomeBtn = document.getElementById('backHomeBtn');

function shuffleArray(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}

// Settings
settingsBtn.onclick = e => {
  e.stopPropagation();
  settingsPanel.style.display = settingsPanel.style.display === 'block' ? 'none' : 'block';
};
document.addEventListener('click', e => {
  if (!settingsPanel.contains(e.target)) settingsPanel.style.display = 'none';
});
themeColor.oninput = e => document.documentElement.style.setProperty('--primary-color', e.target.value);
toggleShuffleQ.onclick = () => {
  shuffleQ = !shuffleQ;
  toggleShuffleQ.textContent = `Xáo câu hỏi: ${shuffleQ ? 'Bật' : 'Tắt'}`;
};
toggleShuffleA.onclick = () => {
  shuffleA = !shuffleA;
  toggleShuffleA.textContent = `Xáo đáp án: ${shuffleA ? 'Bật' : 'Tắt'}`;
};
toggleSpell.onclick = () => {
  spell = !spell;
  participantName.spellcheck = spell;
  toggleSpell.textContent = `Spellcheck: ${spell ? 'Bật' : 'Tắt'}`;
};
enterFs.onclick = () => {
  if (!document.fullscreenElement) {
    card.requestFullscreen();
    enterFs.textContent = 'Thoát Fullscreen';
  } else {
    document.exitFullscreen();
    enterFs.textContent = 'Toàn màn hình';
  }
};

// Toggle setup panel: only show/hide setup without hiding start screen
toggleSetupBtn.onclick = () => {
  setupScreen.classList.toggle('hidden');
};

// Input mode switch
let isManual = true;
toggleInputModeBtn.onclick = () => {
  isManual = !isManual;
  document.getElementById('manualInput').classList.toggle('hidden', !isManual);
  document.getElementById('bulkInput').classList.toggle('hidden', isManual);
  toggleInputModeBtn.textContent = isManual ? 'Chuyển sang nhập nhanh' : 'Chuyển sang nhập thủ công';
};

// Add structured question
addQuestionBtn.onclick = () => {
  const q = qInput.value.trim();
  const opts = aInputs.map(inp => inp.value.trim());
  const ci = parseInt(cInput.value);
  if (!q || opts.some(o => !o)) return alert('Nhập đủ thông tin!');
  questions.push({ question: q, options: opts, correct: ci });
  questionCount.textContent = `Hiện có ${questions.length} câu hỏi`;
  qInput.value = '';
  aInputs.forEach(inp => inp.value = '');
};

// Import bulk questions
importBulkBtn.onclick = () => {
  questions = [];
  const blocks = bulkArea.value.split(/\n\s*\n/);
  blocks.forEach(b => {
    const lines = b.split(/\r?\n/).filter(l => l.trim());
    if (lines.length < 2) return;
    const q = lines[0].replace(/^Câu\s*\d+\s*:\s*/,'').trim();
    let corr = 0;
    const optsArr = [];
    lines.slice(1).forEach(l => {
      const m = l.match(/^\*?([A-D])\.\s*(.+)$/);
      if (m) {
        const idx = m[1].charCodeAt(0) - 65;
        optsArr[idx] = m[2].trim();
        if (l.startsWith('*')) corr = idx;
      }
    });
    if (optsArr.length === 4) questions.push({ question: q, options: optsArr, correct: corr });
  });
  questionCount.textContent = `Hiện có ${questions.length} câu hỏi`;
  bulkArea.value = '';
};

// Current De screen
currentDeBtn.onclick = () => {
  startScreen.classList.add('hidden');
  setupScreen.classList.add('hidden');
  currentDeScreen.classList.remove('hidden');
  currentDeContainer.innerHTML = '';
  questions.forEach((q, i) => {
    const qc = document.createElement('div');
    qc.className = 'question-card';
    const h2 = document.createElement('h2');
    h2.textContent = `Câu ${i+1}: ${q.question}`;
    qc.appendChild(h2);
    const actions = document.createElement('div');
    actions.className = 'actions';
    const del = document.createElement('span');
    del.textContent = '✖';
    del.onclick = () => { questions.splice(i,1); currentDeBtn.onclick(); };
    const edit = document.createElement('span');
    edit.textContent = '✎';
    edit.onclick = () => {
      currentDeScreen.classList.add('hidden');
      setupScreen.classList.remove('hidden');
      qInput.value = q.question;
      aInputs.forEach((inp,j) => inp.value = q.options[j]);
      cInput.value = q.correct;
      questions.splice(i,1);
      questionCount.textContent = `Hiện có ${questions.length} câu hỏi`;
    };
    actions.appendChild(edit);
    actions.appendChild(del);
    qc.appendChild(actions);
    currentDeContainer.appendChild(qc);
  });
};
backToSetupBtn.onclick = () => {
  currentDeScreen.classList.add('hidden');
  setupScreen.classList.remove('hidden');
  startScreen.classList.remove('hidden');
};

// Start quiz
startBtn.onclick = () => {
  if (!participantName.value.trim()) return alert('Nhập tên!');
  if (!questions.length) return alert('Chưa có câu hỏi!');
  if (shuffleQ) shuffleArray(questions);
  if (shuffleA) questions.forEach(q => {
    const arr = q.options.map((o,i) => ({o,i}));
    shuffleArray(arr);
    q.options = arr.map(x=>x.o);
    q.correct = arr.find(x=>x.i === q.correct).i;
  });
  participantName.spellcheck = spell;
  startScreen.classList.add('hidden');
  setupScreen.classList.add('hidden');
  currentDeScreen.classList.add('hidden');
  questionScreen.classList.remove('hidden');
  card.classList.add('fullscreen');
  optionsContainer.innerHTML = '';
  score = 0;
  questions.forEach((q,i) => {
    const qc = document.createElement('div'); qc.className = 'question-card';
    const h2 = document.createElement('h2'); h2.textContent = `Câu ${i+1}: ${q.question}`; qc.appendChild(h2);
    const optsDiv = document.createElement('div'); optsDiv.className = 'options';
    q.options.forEach((opt,j) => {
      const btn = document.createElement('div'); btn.className = 'option'; btn.dataset.index = j;
      const span = document.createElement('span'); span.textContent = `${String.fromCharCode(65+j)}. ${opt}`;
      btn.appendChild(span);
      btn.onclick = () => { Array.from(optsDiv.children).forEach(o=>o.classList.remove('selected')); btn.classList.add('selected'); };
      optsDiv.appendChild(btn);
    });
    qc.appendChild(optsDiv);
    optionsContainer.appendChild(qc);
  });
};

// Submit answer
submitBtn.onclick = () => {
  score = 0;
  document.querySelectorAll('.question-card').forEach((qc,i) => {
    const sel = qc.querySelector('.option.selected');
    if (sel && +sel.dataset.index === questions[i].correct) score++;
  });
  questionScreen.classList.add('hidden');
  resultScreen.classList.remove('hidden');
  resultText.textContent = `${participantName.value}, bạn đúng ${score}/${questions.length} câu.`;
};

// Restart quiz (same questions)
restartBtn.onclick = () => {
  document.querySelectorAll('.option.selected').forEach(o=>o.classList.remove('selected'));
  resultScreen.classList.add('hidden');
  questionScreen.classList.remove('hidden');
  score = 0;
};

// Back to home
backHomeBtn.onclick = () => {
  questions = [];
  score = 0;
  participantName.value = '';
  questionCount.textContent = '0 câu hỏi';
  resultScreen.classList.add('hidden');
  startScreen.classList.remove('hidden');
  setupScreen.classList.add('hidden');
  card.classList.remove('fullscreen');
};

  </script>
</body>
</html>
