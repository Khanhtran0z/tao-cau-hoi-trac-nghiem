<!DOCTYPE html><html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hệ Thống Trắc Nghiệm</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4e73df;
      --bg-color: #f8f9fc;
      --card-bg: #fff;
      --text-color: #333;
      --shadow: rgba(0,0,0,0.1);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; font-family: 'Roboto', sans-serif; background: var(--bg-color); color: var(--text-color); overflow: hidden; }
    #app { display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; }
    .card { background: var(--card-bg); border-radius: 12px; box-shadow: 0 8px 24px var(--shadow); width: 75vw; max-width: 800px; position: relative; display: flex; flex-direction: column; max-height: 90vh; transition: all .3s ease; overflow: hidden; }
    .card.fullscreen { width: 100vw; height: 100vh; max-width: none; border-radius: 0; }
    header { background: var(--primary-color); color: #fff; padding: 16px; }
    header h1 { margin: 0; text-align: center; font-weight: 500; }
    .settings-btn { position: absolute; top: 16px; right: 16px; background: none; border: none; font-size: 1.5rem; color: #666; cursor: pointer; }
    .settings-panel { position: absolute; top: 56px; right: 16px; background: var(--card-bg); padding: 16px; box-shadow: 0 8px 24px var(--shadow); border-radius: 8px; width: 220px; display: none; z-index: 10; }
    .settings-panel button { width: 100%; margin: 8px 0; padding: 8px; background: var(--primary-color); color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    .settings-panel input[type="color"] { width: 100%; height: 32px; border: none; margin-top: 8px; }
    .screen { flex: 1; overflow-y: auto; padding: 16px; }
    .screen.hidden { display: none; }
    input[type="text"], textarea, select { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; }
    button.main-btn { background: var(--primary-color); color: #fff; border: none; border-radius: 6px; padding: 12px 20px; font-size: 1rem; cursor: pointer; transition: filter .3s; }
    button.main-btn:hover { filter: brightness(90%); }
    .options button { width: 100%; margin: 8px 0; }
    .options button.correct { background: #28a745; color: #fff; border-color: #28a745; }
    .options button.wrong { background: #dc3545; color: #fff; border-color: #dc3545; }
    @media (max-width: 600px) { .card { width: 90vw; } header, .screen { padding: 12px; } button.main-btn, .settings-panel button { padding: 10px; font-size: 0.9rem; } }
  </style>
</head>
<body>
  <div id="app">
    <div id="card" class="card">
      <header><h1>Hệ Thống Trắc Nghiệm</h1></header>
      <button id="settingsBtn" class="settings-btn">⚙️</button>
      <div id="settingsPanel" class="settings-panel hidden">
        <button id="toggleShuffleQ">Xáo câu hỏi: Bật</button>
        <button id="toggleShuffleA">Xáo đáp án: Bật</button>
        <button id="toggleSpell">Spellcheck: Bật</button>
        <button id="enterFs">Toàn màn hình</button>
        <label for="themeColor">Màu chủ đạo:</label>
        <input type="color" id="themeColor" value="#4e73df">
      </div>
      <!-- Start -->
      <div id="startScreen" class="screen">
        <input type="text" id="participantName" placeholder="Tên của bạn">
        <div style="display:flex; gap:8px; margin:12px 0;">
          <button id="startBtn" class="main-btn">Bắt đầu</button>
          <button id="toggleSetupBtn" class="main-btn">Chỉnh sửa đề</button>
        </div>
        <div id="setupScreen" class="hidden">
          <button id="toggleInputModeBtn" class="main-btn">Chuyển sang nhập nhanh</button>
          <div id="manualInput">
            <input type="text" id="qInput" placeholder="Câu hỏi">
            <input type="text" id="a0" placeholder="Đáp án A">
            <input type="text" id="a1" placeholder="Đáp án B">
            <input type="text" id="a2" placeholder="Đáp án C">
            <input type="text" id="a3" placeholder="Đáp án D">
            <label for="cInput">Đáp án đúng:</label>
            <select id="cInput">
              <option value="0">A</option>
              <option value="1">B</option>
              <option value="2">C</option>
              <option value="3">D</option>
            </select>
            <button id="addQuestionBtn" class="main-btn">Thêm câu hỏi</button>
          </div>
          <div id="bulkInput" class="hidden">
            <textarea id="bulkArea" rows="4" placeholder="1/Tôi là ai? A/ko BT B/... *C/... D/..." ></textarea>
            <button id="importBulkBtn" class="main-btn">Nhập nhanh</button>
          </div>
          <p id="questionCount">Hiện có 0 câu hỏi</p>
        </div>
      </div>
      <!-- Quiz -->
      <div id="questionScreen" class="screen hidden">
        <div class="question-card"><h2 id="questionText"></h2></div>
        <div class="options" id="optionsContainer"></div>
      </div>
      <!-- Result -->
      <div id="resultScreen" class="screen hidden">
        <h2>Kết quả</h2>
        <p id="resultText"></p>
        <button id="restartBtn" class="main-btn">Làm lại</button>
      </div>
    </div>
  </div>
  <script>
    // State variables
    let shuffleQ = true, shuffleA = true, spell = true;
    let questions = [], currentIndex = 0, score = 0;// DOM elements
const card = document.getElementById('card');
const settingsBtn = document.getElementById('settingsBtn');
const settingsPanel = document.getElementById('settingsPanel');
const toggleShuffleQ = document.getElementById('toggleShuffleQ');
const toggleShuffleA = document.getElementById('toggleShuffleA');
const toggleSpell = document.getElementById('toggleSpell');
const enterFs = document.getElementById('enterFs');
const themeColor = document.getElementById('themeColor');

const startScreen = document.getElementById('startScreen');
const toggleSetupBtn = document.getElementById('toggleSetupBtn');
const setupScreen = document.getElementById('setupScreen');
const toggleInputModeBtn = document.getElementById('toggleInputModeBtn');
const manualInput = document.getElementById('manualInput');
const bulkInput = document.getElementById('bulkInput');

const participantName = document.getElementById('participantName');
const startBtn = document.getElementById('startBtn');
const qInput = document.getElementById('qInput');
const aInputs = [document.getElementById('a0'), document.getElementById('a1'), document.getElementById('a2'), document.getElementById('a3')];
const cInput = document.getElementById('cInput');
const addQuestionBtn = document.getElementById('addQuestionBtn');
const bulkArea = document.getElementById('bulkArea');
const importBulkBtn = document.getElementById('importBulkBtn');
const questionCount = document.getElementById('questionCount');

const questionScreen = document.getElementById('questionScreen');
const questionText = document.getElementById('questionText');
const optionsContainer = document.getElementById('optionsContainer');

const resultScreen = document.getElementById('resultScreen');
const resultText = document.getElementById('resultText');
const restartBtn = document.getElementById('restartBtn');

// Utility: shuffle array
function shuffleArray(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}

// Settings panel toggle
settingsBtn.addEventListener('click', e => {
  e.stopPropagation();
  settingsPanel.style.display = settingsPanel.style.display === 'block' ? 'none' : 'block';
});
document.addEventListener('click', e => {
  if (!settingsPanel.contains(e.target)) settingsPanel.style.display = 'none';
});
themeColor.addEventListener('input', e => document.documentElement.style.setProperty('--primary-color', e.target.value));

// Toggle features
toggleShuffleQ.addEventListener('click', () => {
  shuffleQ = !shuffleQ;
  toggleShuffleQ.textContent = `Xáo câu hỏi: ${shuffleQ ? 'Bật' : 'Tắt'}`;
});
toggleShuffleA.addEventListener('click', () => {
  shuffleA = !shuffleA;
  toggleShuffleA.textContent = `Xáo đáp án: ${shuffleA ? 'Bật' : 'Tắt'}`;
});
toggleSpell.addEventListener('click', () => {
  spell = !spell;
  participantName.spellcheck = spell;
  toggleSpell.textContent = `Spellcheck: ${spell ? 'Bật' : 'Tắt'}`;
});

// Fullscreen
enterFs.addEventListener('click', () => {
  if (!document.fullscreenElement) {
    card.requestFullscreen();
    enterFs.textContent = 'Thoát Fullscreen';
  } else {
    document.exitFullscreen();
    enterFs.textContent = 'Toàn màn hình';
  }
});

// Setup screen toggle
toggleSetupBtn.addEventListener('click', () => setupScreen.classList.toggle('hidden'));

// Input mode toggle
let isManual = true;
toggleInputModeBtn.addEventListener('click', () => {
  isManual = !isManual;
  manualInput.classList.toggle('hidden', !isManual);
  bulkInput.classList.toggle('hidden', isManual);
  toggleInputModeBtn.textContent = isManual ? 'Chuyển sang nhập nhanh' : 'Chuyển sang nhập thủ công';
});

// Add manual question
addQuestionBtn.addEventListener('click', () => {
  const q = qInput.value.trim();
  const opts = aInputs.map(inp => inp.value.trim());
  const correct = parseInt(cInput.value);
  if (!q || opts.some(o => !o)) return alert('Nhập đủ thông tin!');
  questions.push({ question: q, options: opts, correct });
  questionCount.textContent = `Hiện có ${questions.length} câu hỏi`;
  qInput.value = '';
  aInputs.forEach(inp => inp.value = '');
});

// Import bulk questions
importBulkBtn.addEventListener('click', () => {
  questions = [];
  bulkArea.value.split(/\r?\n/).filter(l => l.trim()).forEach(line => {
    const idxSlash = line.indexOf('/');
    const idxOpt = line.search(/[ABCD]\//);
    if (idxSlash < 0 || idxOpt < 0) return;
    const q = line.slice(idxSlash + 1, idxOpt).trim();
    const rest = line.slice(idxOpt);
    const regex = /(\*?)([A-D])\/([^*A-D]+)/g;
    let match;
    const optsArr = [];
    let correctIndex = 0;
    while ((match = regex.exec(rest)) !== null) {
      const starred = match[1] === '*';
      const letter = match[2];
      const text = match[3].trim();
      const i = letter.charCodeAt(0) - 65;
      optsArr[i] = text;
      if (starred) correctIndex = i;
    }
    if (optsArr.length === 4) questions.push({ question: q, options: optsArr, correct: correctIndex });
  });
  questionCount.textContent = `Hiện có ${questions.length} câu hỏi`;
  bulkArea.value = '';
});

// Start quiz
startBtn.addEventListener('click', () => {
  if (!participantName.value.trim()) return alert('Nhập tên của bạn!');
  if (!questions.length) return alert('Chưa có câu hỏi!');
  if (shuffleQ) shuffleArray(questions);
  if (shuffleA) {
    questions.forEach(q => {
      const arr = q.options.map((opt, i) => ({ opt, i }));
      shuffleArray(arr);
      q.options = arr.map(x => x.opt);
      q.correct = arr.findIndex(x => x.i === q.correct);
    });
  }
  participantName.spellcheck = spell;
  startScreen.classList.add('hidden');
  questionScreen.classList.remove('hidden');
  card.classList.add('fullscreen');
  currentIndex = 0;
  score = 0;
  loadQuestion();
});

// Load question
function loadQuestion() {
  const q = questions[currentIndex];
  questionText.textContent = `Câu ${currentIndex + 1}: ${q.question}`;
  optionsContainer.innerHTML = '';
  q.options.forEach((opt, i) => {
    const btn = document.createElement('button');
    btn.className = 'main-btn';
    btn.textContent = `${String.fromCharCode(65 + i)}. ${opt}`;
    btn.addEventListener('click', () => selectOption(i));
    optionsContainer.appendChild(btn);
  });
}

// Select answer
function selectOption(choice) {
  const q = questions[currentIndex];
  const buttons = optionsContainer.querySelectorAll('button');
  buttons.forEach((btn, i) => {
    btn.disabled = true;
    if (i === q.correct) btn.classList.add('correct');
    else if (i === choice) btn.classList.add('wrong');
  });
  if (choice === q.correct) score++;
  setTimeout(() => {
    currentIndex++;
    if (currentIndex < questions.length) loadQuestion();
    else showResult();
  }, 800);
}

// Show result
function showResult() {
  questionScreen.classList.add('hidden');
  resultScreen.classList.remove('hidden');
  resultText.textContent = `${participantName.value}, bạn đúng ${score}/${questions.length} câu.`;
}

// Restart
restartBtn.addEventListener('click', () => {
  questions = [];
  currentIndex = 0;
  score = 0;
  participantName.value = '';
  questionCount.textContent = 'Hiện có 0 câu hỏi';
  resultScreen.classList.add('hidden');
  startScreen.classList.remove('hidden');
  card.classList.remove('fullscreen');
});

  </script>
</body>
</html>
